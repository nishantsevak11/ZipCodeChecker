<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Code Checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white flex flex-col min-h-screen justify-center items-center">
    <h1 class="font-bold text-3xl mb-6">Zip Code Checker</h1>
    
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2" for="con">Country Aggregation</label>
            <input
                class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-400 transition duration-300 focus:outline-none focus:ring focus:ring-blue-500"
                placeholder="Ex. in (India)" type="text" id="con" />
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-bold mb-2" for="code">Zip Code</label>
            <input
                class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-400 transition duration-300 focus:outline-none focus:ring focus:ring-blue-500"
                placeholder="Ex. 313001" type="text" id="code" />
        </div>
        
        <button id="submit"
            class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition duration-300">
            Submit
        </button>
    </div>

    <p id="state" class="mt-6 text-center"></p>
    <div id="result" class="border border-gray-600 rounded-lg w-full max-w-md mt-4 overflow-y-auto h-48 py-3 px-6">
    </div>

    <script src="scipt.js"></script>
</body>

</html>
